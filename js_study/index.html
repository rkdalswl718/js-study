<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../js_study/style.css">
  <title>Document</title>
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="title">알림창임</p>
    <button onclick="document.getElementById('alert').style.display ='none';">닫기</button>
  </div>
  <button onclick="아이디()">버튼1</button>
  <button onclick="버튼2()">버튽2</button>
  
  <script>
    function 아이디(){
      document.getElementById('title').innerHTML = '아이디를 입력하세요.';
      document.getElementById('alert').style.display = 'block';
    }
    function 버튼2(){
      document.getElementById('title').innerHTML = 'ㅂㅣ번를 입력하세요.';
      document.getElementById('alert').style.display = 'block';
    }
  </script>
</body>
</html>
