<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../js_study/style.css">
  <title>Document</title>
</head>
<body>
  <div class="alert-box" id="alert">
    알림창
    <button onclick="document.getElementById('alert').style.display ='none';">닫기</button>
  </div>
  <div class="alert-box" id="id-box">
    아이디를 입력하세요
  </div>
  <button onclick="아이디()">버튼1</button>
  <div class="alert-box" id="password-box">
    비밀번호를 입력하세요
  </div>
  <button onclick="비번()">버튼2</button>
  <button onclick= "document.getElementById('alert').style.display = 'block';">버튼</button>
  <script>
    function 아이디(){
      document.getElementById('id-box').style.display = 'block';
    }

    function 비번(){
      document.getElementById('password-box').style.display = 'block';
    }
  </script>
</body>
</html>
